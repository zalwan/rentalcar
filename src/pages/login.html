<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="../../assets/css/style.css" />
    <link rel="icon" href="https://fav.farm/🕶️" />
    <style>
      .login-card {
        max-width: 400px;
        margin: 4rem auto;
        background-color: white;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      }

      .login-card h1 {
        text-align: center;
        color: #0055aa;
        margin-bottom: 1.5rem;
      }

      form label {
        display: block;
        margin-bottom: 1rem;
        font-weight: bold;
      }

      form input {
        width: 100%;
        padding: 0.6rem;
        margin-top: 0.3rem;
        border: 1px solid #ccc;
        border-radius: 6px;
        box-sizing: border-box;
      }

      form button {
        margin-top: 1rem;
        background-color: #0055aa;
        color: white;
        padding: 0.8rem 1.5rem;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        width: 100%;
        font-size: 1rem;
      }

      form button:hover {
        background-color: #003e80;
      }

      @media screen and (max-width: 600px) {
        .login-card {
          margin: 2rem;
          padding: 1.5rem;
        }

        .login-card h1 {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <img src="../../assets/img/logo.png" alt="Logo" class="logo" />
      <nav>
        <ul>
          <li><a href="home.html">Beranda</a></li>
          <li><a href="transaksi.html">Transaksi</a></li>
          <li><a href="profil.html">Profil</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </header>

    <main class="content">
      <section class="login-card">
        <h1>Login</h1>
        <form>
          <label
            >Email:
            <input
              type="email"
              name="email"
              placeholder="nama@email.com"
              required
            />
          </label>
          <label
            >Password:
            <input
              type="password"
              name="password"
              placeholder="••••••••"
              required
            />
          </label>
          <button type="submit">Masuk</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Rental Mobil</p>
    </footer>
  </body>
</html>
